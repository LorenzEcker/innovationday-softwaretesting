<div class="main-div">
  <mat-card>
    <mat-list>
      <mat-list-item>
        <mat-form-field floatLabel="always">
          <input matInput type="number" [(ngModel)]="firstInput" class="example-right-align">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field floatLabel="always"><input matInput type="number" [(ngModel)]="secondInput" class="example-right-align"></mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field floatLabel="always">
          <mat-label>Ergebnis</mat-label>
          <input matInput type="number"  [value]="rs$ | async">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item> <button mat-flat-button color="primary" style="width: 100%;" (click)="add()" mat-button>+</button></mat-list-item>
      <mat-list-item> <button mat-flat-button color="primary" style="width: 100%;" (click)="substract()" mat-button>-</button> </mat-list-item>
      <mat-list-item> <button mat-flat-button color="primary" style="width: 100%;" (click)="divide()" mat-button>/</button> </mat-list-item>
      <mat-list-item> <button mat-flat-button color="primary" style="width: 100%;" (click)="multiply()" mat-button>*</button> </mat-list-item>
     </mat-list>
  </mat-card>
</div>
